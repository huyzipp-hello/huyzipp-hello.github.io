    <p>

    <p>
        <p id="url"></p>
    
        <script>
            // Function to generate a random URL
            function generateRandomURL() {
                const baseURL = 'https://huyzipp-hello.github.io/';
                const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                let randomString = '';
                for (let i = 0; i < 100; i++) {
                    const randomIndex = Math.floor(Math.random() * characters.length);
                    randomString += characters[randomIndex];
                }
                const fullURL = baseURL + randomString;
                return fullURL;
            }
    
            // Generate and display the random URL when the page loads
            document.addEventListener('DOMContentLoaded', function() {
                const url = generateRandomURL();
                const urlElement = document.getElementById('url');
                urlElement.innerHTML = `<strong>unknown</strong>: <a href="${url}" target="_blank">${url}</a>`;
            });
        </script>
        <strong>Eaglercraft:</strong> <a href="https://huyzipp-hello.github.io/eaglercraft" target="_blank">click me</a>
    </p>
